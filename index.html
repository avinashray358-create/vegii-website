<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vegii — The Vegetable Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: green;
      color: white;
      padding: 15px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 {
      margin: 10px 0;
    }
    form {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: darkgreen;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vegii — Fresh Vegetables</h1>
  </header>

  <div class="container">
    <h2>Our Products</h2>
    <div class="products" id="products">
      <p>Loading products...</p>
    </div>

    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="message" id="formMessage"></div>
  </div>

  <script>
    const API_URL = "https://vegii-backend.onrender.com";

    // Fetch products from backend
    async function loadProducts() {
      try {
        const res = await fetch(`${API_URL}/products`);
        const data = await res.json();
        const container = document.getElementById("products");
        container.innerHTML = "";

        data.forEach(product => {
          const div = document.createElement("div");
          div.classList.add("card");
          div.innerHTML = `
            <h3>${product.name}</h3>
            <p>Price: ₹${product.price}</p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById("products").innerHTML = "<p style='color:red;'>Error fetching products</p>";
        console.error(err);
      }
    }

    // Handle contact form
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      const formMessage = document.getElementById("formMessage");

      try {
        const res = await fetch(`${API_URL}/contact`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, message })
        });
        const data = await res.json();

        if (data.success) {
          formMessage.textContent = data.msg;
          formMessage.className = "message success";
        } else {
          formMessage.textContent = "Failed to send message!";
          formMessage.className = "message error";
        }
      } catch (err) {
        formMessage.textContent = "Error sending message!";
        formMessage.className = "message error";
      }

      formMessage.style.display = "block";
    });

    // Load products on page load
    loadProducts();
  </script>
</body>
</html>
