<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vegii - The Vegetable Company</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5fff5;
    }
    header {
      background: #2ecc71;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 10px 0;
    }
    .card button {
      background: #27ae60;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .card button:hover {
      background: #219150;
    }
    /* Order Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      position: relative;
    }
    .popup-content h2 {
      margin-bottom: 15px;
    }
    .popup-content input, .popup-content textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: red;
    }
    footer {
      background: #2ecc71;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>ü•¶ Vegii - The Vegetable Company</header>

<div class="products">
  <div class="card">
    <h3>Tomato üçÖ</h3>
    <p>‚Çπ40 / kg</p>
    <button onclick="openOrder('Tomato')">Order Now</button>
  </div>
  <div class="card">
    <h3>Potato ü•î</h3>
    <p>‚Çπ30 / kg</p>
    <button onclick="openOrder('Potato')">Order Now</button>
  </div>
  <div class="card">
    <h3>Onion üßÖ</h3>
    <p>‚Çπ35 / kg</p>
    <button onclick="openOrder('Onion')">Order Now</button>
  </div>
  <div class="card">
    <h3>Carrot ü•ï</h3>
    <p>‚Çπ50 / kg</p>
    <button onclick="openOrder('Carrot')">Order Now</button>
  </div>
</div>

<!-- Order Popup -->
<div class="popup" id="orderPopup">
  <div class="popup-content">
    <span class="close-btn" onclick="closeOrder()">&times;</span>
    <h2>Place Your Order</h2>
    <form id="orderForm" onsubmit="submitOrder(event)">
      <input type="text" id="productName" readonly>
      <input type="text" placeholder="Your Name" required>
      <input type="tel" placeholder="Phone Number" required>
      <textarea placeholder="Delivery Address" required></textarea>
      <button type="submit">Submit Order</button>
    </form>
  </div>
</div>

<footer>¬© 2025 Vegii - The Vegetable Company | All rights reserved</footer>

<script>
  function openOrder(product) {
    document.getElementById("orderPopup").style.display = "flex";
    document.getElementById("productName").value = product;
  }
  function closeOrder() {
    document.getElementById("orderPopup").style.display = "none";
  }
  function submitOrder(e) {
    e.preventDefault();
    alert("‚úÖ Thank you! Your order has been placed successfully.");
    closeOrder();
  }
</script>

</body>
</html>
